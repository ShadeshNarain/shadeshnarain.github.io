  <defs>
    <linearGradient id="g" x1="40" y1="40" x2="216" y2="216" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="16" y="16" width="224" height="224" rx="64" fill="url(#g)"/>

  <!-- Route loop -->
